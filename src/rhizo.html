<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/DTD/strict.dtd">
<html>
  <head>
    <title>Rhizosphere</title>
    <link rel="stylesheet" href="css/jquery-ui-1.7.custom.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/rhizo.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="rhizo-pangea">
    </div>
    <!-- Scripts section -->
    
    <!-- for the GViz loader -->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>    
    
    <!-- JQuery specific libraries -->
    <!--
    <script src="js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ui/jquery-ui-1.7.custom.js" type="text/javascript" charset="utf-8"></script>
    -->
    <script src="js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ui/jquery-ui-1.7.custom.min.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Rhizosphere libraries -->
    <script src="js/rhizo.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.log.js" type="text/javascript" charset="utf-8"></script>        
    <script src="js/rhizo.base.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.meta.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/extra/rhizo.meta.extra.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.layout.js" type="text/javascript" charset="utf-8"></script>    
    <script src="js/rhizo.layout.tree.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.model.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.model.loader.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.autorender.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.gviz.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.ui.js" type="text/javascript" charset="utf-8"></script>
    
    <script src="js/rhizo.ui.component.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rhizo.bootstrap.js" type="text/javascript" charset="utf-8"></script>
    
    <!--
    <script src="js/pack/rhizo.pack.js" type="text/javascript" charset="utf-8"></script>
    -->

    <script type="text/javascript" charset="utf-8">
      // Force GViz to load early on, as otherwise the loading won't happen
      // if started inside the bootstrapper (I suspect because the bootstrapper
      // is itself included inside the JQuery ready() function).
      // This is reproducible in FF3.5 and Safari4 on Mac.
      //
      // Note that I suspect this may cause a possible race condition, since in
      // the bootstrapper we might be using GViz objects before the loading is 
      // completed (aka, we don't wait the callback to be invoked).
      google.load('visualization', '1');
      google.setOnLoadCallback(function() {});    
  
      $(document).ready(function() {
        rhizo.bootstrap.go($('#rhizo-pangea'), {autoSize: true});
      });
    </script>        
  </body>
</html>
