<meta http-equiv="X-UA-Compatible" content="chrome=1">
{% ifequal forceDevice 'ipad' %}
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width">
{% endifequal %}

<link rel="stylesheet" href="static/shared/stylesheets/jquery-ui-1.8.4.custom.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="static/src/stylesheets/base.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="static/samples/stylesheets/samples.css" type="text/css" media="screen" charset="utf-8">

{% if debug %}
  <link rel="stylesheet/less" href="static/src/stylesheets/rhizo.less" type="text/css" />
  <script src="static/shared/js/less-1.0.35.min.js"></script>

{% else %}
  <link rel="stylesheet" href="static/lib/stylesheets/rhizo.css" type="text/css" media="screen" charset="utf-8">
{% endif %}


<!-- Scripts section -->

<!-- for the GViz loader -->
<script type="text/javascript" src="http://www.google.com/jsapi"></script>

<!-- JQuery specific libraries -->
